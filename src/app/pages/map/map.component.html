<div class="flex flex-col items-center justify-center bg-gray-100">
  <google-map width="90vw" height="90vh" [options]="mapOptions">
    @for (item of markers; track item) {
    <map-advanced-marker
      #marker="mapAdvancedMarker"
      [options]="item.options"
      (mapClick)="openInfoWindow(marker, item)"
    />
    }
    <map-info-window class="text-black" [innerHTML]="infoWindowContent"></map-info-window>
  </google-map>
</div>
